<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <div class="app-box">
    <h1>Todo-odle</h1>
    <div>
      <!-- Left half window -->
      <div class="list-controls">
        <h2>Projects:</h2>
        <div>
          <button class="modal-test">Modal Test</button>
          <button class="add-project-button">New Project</button>
          <button class="edit-project-button">Edit Selected Project</button>
          <button class="delete-project-button">Delete Selected Project</button>
          <!-- Automatically populates from local storage -->
        </div>
      </div>
      <div class="list-window">
        <ul>[UL FILLED WITH PROJECT LI LIST]
          <li></li>
        </ul>
      </div>
    </div>
    <div>
      <!-- Right half window -->
      <div class="list-controls">
        <h2>Todos:</h2>
        <div>
          <button class="add-task-button">New Todo</button>
          <button class="edit-task-button">Edit Selected Todo</button>
          <button class="delete-task-button">Delete Selected Todo</button>
          <!-- Populates from local storage through lookup when a project is selected -->
        </div>
      </div>
      <div class="list-window">
        <ul class="todo-list-view">[UL FILLED WITH TODO LI LIST]
          <li></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="form-container">

      <h2>Create Todo:</h2>

      <form id="task-form">
        <!-- projectUuid, name, description, notes, priority, dueDate -->

        <p class="tname">
          <label for="task-name">Todo name:</label>
          <input type="text" id="task-name" name="todoname" value="" />
        </p>

        <p class="tdescription">
          <label for="task-description">Task Description:</label>
          <textarea id="task-description" name="tododescription" rows="4" cols="40" value=""></textarea>
        </p>

        <div class="tnotes">
          <label for="task-notes">Todo notes:</label>
          <textarea id="task-notes" name="todonotes" rows="4" cols="40" value="" ></textarea>
          <ul id="task-note-list-ul"></ul>
        </div>

        <div class="tpriority">
          <fieldset>
            <legend>Priority</legend>
            <ul id="priority-list-ul">
              <li>
                <label for="low">Low</label>
                <input type="radio" id="low" name="todopriority" value="low" />
              </li>
              <li>
                <label for="average">Average</label>
                <input type="radio" id="average" name="todopriority" value="average" checked />
              </li>
              <li>
                <label for="high">High</label>
                <input type="radio" id="high" name="todopriority" value="high" />
              </li>
            </ul>
          </fieldset>
        </div>

        <p class="tduedate">
          <label for="task-due-date">Due date:</label>
          <input type="date" id="task-due-date" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
        </p>

        <!-- <input type="submit" value="Submit" /> -->

      </form>

      <button class="test-submit">Test Submit</button>

    </div>

  </div>
  <script type="text/javascript">
    $(document).ready(function() {

      $('#task-notes').keypress(function(e) {

        if(e.which === 13 && !e.shiftKey) {
          e.preventDefault();
          let note = $(this).val();
          $('#task-note-list-ul').append(`<li>${note}</li>`);
          $(this).val("");
        }
      });
    });

  </script>

</body>
</html>
