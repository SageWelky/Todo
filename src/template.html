<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <div class="app-box">
    <h1>Todo-odle</h1>
    <div>
      <!-- Left half window -->
      <div class="list-controls">
        <h2>Projects:</h2>
        <div>
          <form id="wire">
            <input class="writing" type="hidden" value="Click to edit this text.">
            <p id="myTextField">Click to edit this text.</p>
          </form>
          <button class="task-modal-test">Modal Test</button>
          <button class="add-project-button">New Project</button>
          <button class="delete-project-button">Delete Selected Project</button>
        </div>
      </div>
      <div class="list-window">
        <ul class="project-list-view">
        </ul>
      </div>
    </div>
    <div>
      <!-- Right half window -->
      <div class="list-controls">
        <h2>Todos:</h2>
        <div>
          <button class="add-task-button">New Todo</button>
          <button class="edit-task-button">Edit Selected Todo</button>
          <button class="delete-task-button">Delete Selected Todo</button>
        </div>
      </div>
      <div class="list-window">
        <ul class="todo-list-view">
        </ul>
      </div>
    </div>
  </div>



  <div class="task-modal">
    <div class="form-container">

      <h2>Create Todo:</h2>

      <form id="task-form">

        <p class="tname">
          <label for="task-name">Todo Name:</label>
          <input type="text" id="task-name" name="todoname" value="" />
        </p>

        <p class="tdescription">
          <label for="task-description">Task Description:</label>
          <textarea id="task-description" name="tododescription" rows="4" cols="40" value=""></textarea>
        </p>

        <div class="tnotes">
          <label for="task-notes">Todo Notes:</label>
          <textarea id="task-notes" name="todonotes" rows="4" cols="40" value=""></textarea>
          <ul id="task-note-list-ul"></ul>
        </div>

        <div class="tpriority">
          <fieldset>
            <legend>Todo Priority</legend>
            <ul id="priority-list-ul">
              <li>
                <label for="low">Low</label>
                <input type="radio" id="low" name="todopriority" value="low" />
              </li>
              <li>
                <label for="average">Average</label>
                <input type="radio" id="average" name="todopriority" value="average" checked />
              </li>
              <li>
                <label for="high">High</label>
                <input type="radio" id="high" name="todopriority" value="high" />
              </li>
            </ul>
          </fieldset>
        </div>

        <p class="tduedate">
          <label for="task-due-date">Todo Due Date:</label>
          <input type="date" id="task-due-date" name="tododuedate" value="" />
        </p>

        <p class="tstatus">
          <input type="checkbox" id="task-status" name="todostatus" value="" />
          <label for="task-status" style="user-select: none;">Task Completed:</label>
        </p>

      </form>

      <div>
        <button type="submit" form="task-form">Submit</button>
        <button type="button" class="task-cancel-button">Cancel</button>
      </div>

    </div>
  </div>

  <div class="project-modal">
    <div class="form-container">

      <h2>Create Project:</h2>

      <form id="project-form">
        <p class="pname">
          <label for="project-name">Project Name:</label>
          <input type="text" id="project-name" name="projectname" value="" required/>
        </p>
      </form>

      <div>
        <button type="submit" form="project-form">Submit</button>
        <button type="button" class="project-cancel-button">Cancel</button>
      </div>

    </div>

  </div>

  <script type="text/javascript">
    $(document).ready(function() {

      $('#task-notes').keypress(function(e) {

        if(e.which === 13 && !e.shiftKey) {
          e.preventDefault();
          let note = $(this).val();
          $('#task-note-list-ul').append(`<li>${note}</li>`);
          $(this).val("");
        }
      });
    });

  </script>

</body>
</html>
