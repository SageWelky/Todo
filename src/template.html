<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Todo-odle</h1>

  <div>
    <!-- Left half window -->
    <div class="list-controls">
      <h2>Projects:</h2>
      <div>
        <button class="add-project-button">New Project</button>
        <button class="edit-project-button">Edit Selected Project</button>
        <button class="delete-project-button">Delete Selected Project</button>
        <!-- Automatically populates from local storage -->
      </div>
    </div>
    <div class="list-window">
      <ul>[UL FILLED WITH PROJECT LI LIST]
        <li></li>
      </ul>
    </div>
  </div>

  <div>
    <!-- Right half window -->
    <div class="list-controls">
      <h2>Todos:</h2>
      <div>
        <button class="add-task-button">New Todo</button>
        <button class="edit-task-button">Edit Selected Todo</button>
        <button class="delete-task-button">Delete Selected Todo</button>
        <!-- Populates from local storage through lookup when a project is selected -->
      </div>
    </div>
    <div class="list-window">
      <ul class="todo-list-view">[UL FILLED WITH TODO LI LIST]
        <li></li>
      </ul>
    </div>
  </div>

</body>
</html>
